name: C++ CI with OpenCV

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libopencv-dev cmake g++

    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake .. -DUSE_OCV_BGFG=OFF -DUSE_OCV_KCF=OFF -DUSE_OCV_UKF=OFF -DSILENT_WORK=ON -DBUILD_EXAMPLES=ON -DBUILD_ASYNC_DETECTOR=ON -DBUILD_CARS_COUNTING=ON -DBUILD_YOLO_LIB=OFF -DBUILD_YOLO_TENSORRT=OFF


    - name: Build
      working-directory: build
      run: make

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Vcpkg
      uses: actions/setup-vcpkg@v1

    - name: Install OpenCV
      run: vcpkg install opencv4[core]

    - name: Configure CMake
      shell: cmd
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_TOOLCHAIN_FILE="%VCPKG_ROOT%\scripts\buildsystems\vcpkg.cmake" -DUSE_OCV_BGFG=OFF -DUSE_OCV_KCF=OFF -DUSE_OCV_UKF=OFF -DSILENT_WORK=ON -DBUILD_EXAMPLES=ON -DBUILD_ASYNC_DETECTOR=ON -DBUILD_CARS_COUNTING=ON -DBUILD_YOLO_LIB=OFF -DBUILD_YOLO_TENSORRT=OFF

    - name: Build
      working-directory: build
      shell: cmd
      run: cmake --build . --config Release

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        brew update
        brew install opencv cmake

    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake .. -DUSE_OCV_BGFG=OFF -DUSE_OCV_KCF=OFF -DUSE_OCV_UKF=OFF -DSILENT_WORK=ON -DBUILD_EXAMPLES=ON -DBUILD_ASYNC_DETECTOR=ON -DBUILD_CARS_COUNTING=ON -DBUILD_YOLO_LIB=OFF -DBUILD_YOLO_TENSORRT=OFF

    - name: Build
      working-directory: build
      run: make
